<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .sideBar{
            padding: 20px;
            width: 200px;
            height: 100vh;
            background-color: rgb(176, 178, 177);
            position: relative;
            right: 100px;
        }
        .p1,.p2{
            padding: 20px;
            margin-bottom: 10px;
            background-color: rgb(148, 150, 150);
        }
    </style>
</head>
<body>
    <div class="sideBar">
        <p class="p1">item1</p>
        <p class="p11"></p>
        <p class="p2">item2</p>
        <p class="p21"></p>
    </div>


    <script>
        $(".sideBar").click(function(e){
            if($(".sideBar").css("right")=="100px"){
                $(".sideBar").animate({
                "right":"0"
            },1000)
        }
        else{
            $(".sideBar").animate({
                "right":"100px"
            },1000)
            $(".p11").css("display","none")
            $(".p21").css("display","none")
        }
    
    })
    /////////////////////
    $(".p1").on("click",function(e){
        e.stopPropagation()
        if($(".p11").css("display")=="none"){
            $(".p11").css("padding","20px").fadeIn().text("hello")
        }
        else{
            $(".p11").css("display","none")
        }
    })
    ////////////////////
    $(".p2").click(function(e){
        e.stopPropagation()
        if($(".p21").css("display")=="none"){
            $(".p21").css("padding","20px").fadeIn().text("bye bye")
        }
        else{
            $(".p21").css("display","none")
        }

    })
    
    </script>
</body>
</html>
